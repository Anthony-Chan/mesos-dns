dependencies:
    pre:
        - go get github.com/tools/godep
        - go get github.com/alecthomas/gometalinter
    post:
        - go install ./...
        - gometalinter --install

test:
    override:
        - ! gofmt -s -d . 2>&1 | read
        - gometalinter --cyclo-over=12 ./...
        - godep go test -v -timeout=2m ./...
        - godep go test -v -short -race -timeout=2m ./...
